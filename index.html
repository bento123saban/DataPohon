<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pohon</title>
    <link rel="stylesheet" href="bendhard16.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/fontawsome/css/all.css">
</head>
<body>

    <div class=" vw-100 vh-100 clr-somegrey content" id="main">

        <div id="form" class="p-20">
            <h2 class="align-center green p-20 borad-5">Form Data Pohon</h2>

            <div class="form-group white p-10 borad-5 relative hidden">
                <div class="loader-content absolute-top w-100 h-100 grid-center dis-none" id="loader-koordinat">
                    <div class="loader" id="the-loader"></div>
                </div>
                <div class="flex-beetwen align-items-center ask-label">
                    <label class=" dis-block bolder w-100">Koordinat :</label>
                    <div class="green p-5 borad-3 grid-center pointer" id="getCoord" title="Deteksi Lokasi">
                        <i class="fas fa-location fz-16"></i>
                    </div>
                </div>
                <div class="flex-beetwen w-100 gap-10">
                    <input type="text" id="koordinat" readonly class="w-100 p-5 borad-3" placeholder="Tekan tombol di samping kanan atas untuk mendeteksi lokasi">
                </div>
                <p class="m-0 p-0 fz-10 mt-1" id="koordinat-text"></p>
            </div>
            
            <div class="form-group white p-10 borad-5">
                <div class="flex-beetwen ask-label align-items-center">
                    <label class=" dis-block  bolder">Lokasi Jalan :</label>
                    <i class="fas fa-retweet"></i>
                </div>
                <div class="radio-list flex-start gap-10 flex-wrap  clr-somegrey">
                    <label class="radio-inline">
                        <input type="radio" name="lokasi_jalan" value="Jl. Yan Paays"> Jl. Yan Paays
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="lokasi_jalan" value="Jl. Pattimura"> Jl. Pattimura
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="lokasi_jalan" value="Jl. Sultan Hairun"> Jl. Sultan Hairun
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="lokasi_jalan" value="Jl. Imam Bonjol"> Jl. Imam Bonjol
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="lokasi_jalan" value="Jl. Diponegoro"> Jl. Diponegoro  
                    </label>
                </div>
            </div>

            <div class="form-group white p-10 borad-5">
                <label class=" dis-block ask-label bolder w-100">Nama Pohon</label>
                <div class="flex-beetwen w-100 gap-10">
                    <input type="text" id="nama" class="w-100 p-5 borad-3" placeholder="Jawaban Anda">
                </div>
            </div>

            <div class="form-group white p-10 borad-5">
                <label class=" dis-block ask-label bolder w-100">Usia Pohon</label>
                <span class="fz-10 m-0 p-0">Masukan usia dalam tahun</span>
                <div class="flex-beetwen w-100 gap-10">
                    <input type="number" maxlength="2" id="usia" class="w-100 p-5 borad-3" onkeydown="return ['e', 'E', '+', '-'].includes(event.key) ? event.preventDefault() : true" placeholder="Masukkan Angka Saja">
                </div>
            </div>

            <div class="form-group white p-10 borad-5">
                <label class=" dis-block ask-label bolder w-100">Keliling Pohon</label>
                <span class="fz-10 m-0 p-0">Pengukuran di ketinggian 1,3 Meter dari atas permukaan tanah. Dalam ukuran centimeter</span>
                <div class="flex-beetwen mt-1 w-100 gap-10">
                    <input type="number" maxlength="3" id="diameter" class="w-100 p-5 borad-3" onkeydown="return ['e', 'E', '+', '-'].includes(event.key) ? event.preventDefault() : true" placeholder="Masukkan Angka Saja">
                </div>
            </div>

            <div class="form-group white p-10 borad-5">
                <label class=" dis-block ask-label bolder w-100">Lebar Tajuk</label>
                <span class="fz-10 m-0 p-0">Lebar tajuk diukur pada bentang terlebar proyeksi tajuk pohon. Dalam ukuran meter</span>
                <div class="flex-beetwen mt-1 w-100 gap-10">
                    <input type="number" maxlength="2" id="tajuk" class="w-100 p-5 borad-3" onkeydown="return ['e', 'E', '+', '-'].includes(event.key) ? event.preventDefault() : true" placeholder="Masukkan Angka Saja">
                </div>
            </div>

            <div class="form-group white p-10 borad-5">
                <label class=" dis-block ask-label bolder w-100">Keterangan (opsional)</label>
                <div class="flex-beetwen mt-1 w-100 gap-10">
                    <textarea id="keterangan" class="w-100 p-5 borad-3" placeholder="Jawaban Anda" rows="4"></textarea>
                </div>
            </div>

            <input type="file" accept="image/*" capture="camera" id="camera" class="dis-none">

            <button class="green p-10 w-100 fz-17 borad-5 bolder">KIRIM</button>

            
        </div>
    </div>

    <div class="content" id="loader">
        <div class="loaderx grid-center">
            <div class="loader-content relative clr-black br-black" id="loader-content">
                <div class="loader" id="the-loader"></div>
                <div class="align-center loader-text fz-12 bolder" id="loader-text"></div>
            </div>
        </div>
    </div>

    <div class="content grid-center p-20 dis-none vh-100 vw-100" id="verify">
        <div id="verify-data" class="align-center">
            <i class="fas fa-check fz-30 grid-center m-auto" ></i>
            <h4 class="p-5 m-0 uppercase align-center w-100">Granted</h4>
            <span class="dis-block align-center mt-1 bolder fz-12" id="verify-text">...</span>
        </div>
    </div>

    
    <span id="ping" class="fixed-top-right p-5 fz-10 green vw-100 align-right">--</span>

    <script src="app.js"></script>
</body>
</html>
